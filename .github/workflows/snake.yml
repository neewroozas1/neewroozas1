name: Generate snake

on:
  schedule:
    - cron: "0 */12 * * *"   # каждые 12 часов
  workflow_dispatch:          # возможность запустить вручную
  push:
    branches: ["main"]        # если у тебя default не main — поменяй тут!

# ВАЖНО: даём токену право писать в репозиторий (иначе ветку output не создаст)
permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Generate snake files
        uses: Platane/snk@v3
        with:
          github_user_name: neewroozas1
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
            dist/github-contribution-grid-snake.gif

      - name: Publish to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
          commit_message: "chore: update snake"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
